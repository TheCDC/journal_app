{% extends 'base.html' %} {% block content %} {{super()}}
<div class="container">
<h1>Available Plugins</h1>
    <ul class="list-group">
        {% for plugin in context.plugins %}
        <li class="list-group-item">
            <a href="{{plugin.url}}">{{plugin.name}}</a>
            {% endfor %}
        </li>
    </ul>

</div>

{% endblock %}
