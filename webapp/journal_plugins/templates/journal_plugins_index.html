{% extends 'base.html' %} {% block content %} {{super()}}
<div class="container">
<h1>Your Plugins</h1>
    <ul class="list-group">
        {% for plugin in context.plugins %}
        <li class="list-group-item">
            <a href="{{plugin.url}}">{{plugin.name}}</a>
            {% endfor %}
        </li>
    </ul>
    <div>

        <a href="{{url_for('site.plugins-settings')}}">Customize your plugins</a>
    </div>

</div>

{% endblock %}
