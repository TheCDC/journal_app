{% extends 'journal_plugins_base.html' %}

{% block content %} {{super()}}
<div class="container">
    <h1>Your Insights</h1>
    <div>
        {% for item in context.plugins %}
        {% if item.preference.enabled %}
        {{render_plugin_card(item)}}
        {% endif %}
        {% endfor %}

        <div>

            <a class="btn btn-primary" href="{{url_for('site.plugins-settings')}}">Shop for Insights</a>
        </div>

    </div>
</div>
{% endblock %}
