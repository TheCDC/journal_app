{% extends 'base.html' %} {% block content %} {{super()}}
<div class="container">
    <h1>Your Insights</h1>
    <div class="">
        {% for item in context.plugins %}
        <a href="{{item.plugin.url}}" class="plugin_overview_card">
            <div class="card_title">
                {{item.plugin.name}}

            </div>
            <div>
                {{item.plugin.description}}
            </div>
            <div>
                {% if item.preference.enabled %}
                <div class="btn btn-success">Enabled</div>
                {% else %}
                <div class="btn btn-warning">Disabled</div>
                {% endif %}
            </div>
        </a>
        {% endfor %}

        <div>

            <a href="{{url_for('site.plugins-settings')}}">Customize your Insights</a>
        </div>

    </div>
</div>
{% endblock %}
