{% extends 'base.html' %} {% block content %} {{super()}}
<div class="container">
    <h1>Shop for Insights</h1>
    <div>
        {% for item in context.plugins %}
        {% if not item.preference.enabled %}

        <div class="card">

            <div class="card_title">
                <a href="{{item.plugin.url}}">

                    {{item.plugin.name}}
                </a>
            </div>
            <div class="contents">
                <div class="description">
                    {{item.plugin.description}}
                </div>
                <div class="options">
                    <a href="{{item.plugin.url}}" class="btn btn-default">Visit Summary
                    </a>
                    <div>
                        <form action="{{url_for('site.plugins-index')}}" method="POST" enctype="multipart/form-data">
                            <input id="enable-id" name="enable-id" type="hidden" value="{{item.preference.id}}">
                            <input class="btn btn-success" type="submit" value="Enable">
                        </form>
                    </div>
                </div>
            </div>

        </div>
        {% endif %}

        {% endfor %}

        <div>

            <a class="btn btn-primary" href="{{url_for('site.plugins-index')}}">Back to your Insights</a>
        </div>

    </div>
</div>
{% endblock %}
