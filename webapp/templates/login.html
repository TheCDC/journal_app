{% extends 'base.html' %} {% block content %} {{super()}}
	<form  class="register_form " method="POST" action="{{url_for('login')}}" enctype="multipart/form-data">
		{{context.register_form.hidden_tag()}}
		<!--  -->
		{{render_field(context.register_form.username)}}
		{{render_field(context.register_form.password)}}
		{{render_field(context.register_form.email)}}
		<input class="btn btn-success" type="submit" value="submit">
	</form>
{% endblock %}
