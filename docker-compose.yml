version: "3.3"
services:
  db:
    image: postgres:12
    volumes:
      - journal-wiki-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    deploy:
      placement:
        constraints:
          - node.labels.${STACK_NAME?Variable not set}.app-db-data == true

  webapp:
    image: journal-wiki-webapp
    depends_on:
      - db
    env_file:
      - .env
    build:
      context: ./webapp
      dockerfile: webapp.dockerfile
volumes:
  journal-wiki-db-data:
